<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>New Member</title>
    <link rel="stylesheet" href="style.css" media="screen">

  </head>

  <body>

    <div id="modal-backdrop" class="hidden"></div>
      <div id="new-member-modal" class="hidden">
        <div class="modal-dialog">

          <div class="modal-header">
            <h3>New Member</h3>
            <button type="button" class="modal-close-button">&times;</button>
          </div>

          <div class="modal-body">
            <div class="member-input-element">
              <label for="member-text-input">member text</label>
              <textarea id="member-text-input"></textarea>
            </div>
            <div class="member-input-element">
              <label for="member-attribution-input">Author</label>
              <input type="text" id="twit-attribution-input">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="modal-cancel-button">Cancel</button>
            <button type="button" class="modal-accept-button">Create</button>
          </div>

        </div>
      </div>

    </body>

    <script src="index.js" charset="utf-8"></script>

  </html>
